<?xml version="1.0" ?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     viewBox="0 0 4 4">

  <title>Lambda-list kinds hierarchy</title>

  <rect width="100%" height="100%" fill="black" opacity="0.05"/>

  <svg y="0" width="100%" height="1" viewBox="0 0 40 10">

    <rect width="100%" height="100%" fill="black" opacity="0.05"/>

    <text x="1" y="0" fill="black"
          font-size="2" dominant-baseline="text-before-edge">
      ordinary
    </text>

    <g font-size="1" transform="translate(1 3.5)">
      <text y="0">✔ required</text>
      <text y="1">✔ &amp;optional</text>
      <text y="2">✔ &amp;rest</text>
      <text y="3">✔ &amp;key</text>
      <text y="4">✔ &amp;aux</text>
    </g>

  </svg>

  <svg y="1" width="100%" height="1" viewBox="0 0 40 10">

    <rect width="100%" height="100%" fill="black" opacity="0.1"/>
    <text x="1" y="0" fill="black"
          font-size="2" dominant-baseline="text-before-edge">
      define-modify-macro
    </text>

    <g font-size="1" transform="translate(1 3.5)">
      <text y="0">✔ &amp;optional</text>
      <text y="1">✔ &amp;rest</text>
    </g>

  </svg>

  <svg y="2" width="100%" height="1" viewBox="0 0 40 10">

    <rect width="100%" height="100%" fill="black" opacity="0.15"/>
    <text x="1" y="0" fill="black"
          font-size="2" dominant-baseline="text-before-edge">
      generic function
    </text>

    <g font-size="1" transform="translate(1 3.5)">
      <text y="0">✘ &amp;aux</text>
      <text y="1">⇄ Default: ∅</text>
    </g>

  </svg>

  <svg y="3" width="100%" height="1" viewBox="0 0 40 10">

    <rect width="100%" height="100%" fill="black" opacity="0.2"/>
    <text x="1" y="0" fill="black"
          font-size="2" dominant-baseline="text-before-edge">
      specialized
    </text>

    <g font-size="1" transform="translate(1 3.5)">
      <text y="0">⇄ Specializer</text>
    </g>

  </svg>

</svg>
